  - RULE-SET,private_domain,直连⭕️
  - RULE-SET,speedtest_domain,工具-Speedtest✈️
  - RULE-SET,ai_domain,AI-ChatGPT💡
  - RULE-SET,Crypto_class,金融-数字货币🪙
