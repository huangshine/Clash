  - RULE-SET,youtube_domain,影音-YouTube🎬
  - RULE-SET,tiktok_domain,影音-TikTok🎵
  - RULE-SET,google_domain,大厂-Google🍀
  - RULE-SET,onedrive_domain,大厂-OneDrive🐬
  - RULE-SET,paypal_domain,金融-PayPal💶
  - RULE-SET,game1_class,娱乐-游戏平台🎮
